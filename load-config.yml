---
# ============================================================================
# Define Anchors
# ============================================================================

- name:
  hosts: ipn
  gather_facts: false

  tasks:
    - name: INITIAL SNAPSHOT
      cisco.nxos.nxos_command:
        commands:
          - 'checkpoint INIT description Initial_config'
      tags:
        - snapshot

    - name: RELOAD IN
      cisco.nxos.nxos_command:
        commands:
          - 'reload in 600'
      tags:
        - reload_in

    - name: TEST
      cisco.nxos.nxos_config:
        src: "{{ config_file }}"
      tags:
        - deploy
...
